<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardware Server - Главная</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e1e2f 0%, #2d2d44 100%);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .btn-monitor {
            padding: 15px 40px;
            font-size: 1.25rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.3s ease;
        }

            .btn-monitor:hover {
                transform: translateY(-5px);
            }
    </style>
</head>
<body>
    <div class="main-card">
        <h1 class="mb-4">Hardware Monitoring Server</h1>
        <p class="text-white-50 mb-5">Система сбора данных о состоянии оборудования в реальном времени</p>

        <a href="monitor.html" class="btn btn-primary btn-monitor shadow">
            Таблица актуальных данных
        </a>
        <a href="charts.html" class="btn btn-primary btn-monitor shadow">
            Графики актуальных сенсоров
        </a>
    </div>
</body>
</html>
